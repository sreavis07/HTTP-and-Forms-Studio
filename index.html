<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}


			form.addEventListener("submit", function() {
				let radioInputSelector = document.querySelector("input[name=engine]:checked");
				let searchEngineChoice = radioInputSelector.value;
				let actionURL = actions[searchEngineChoice];
				form.setAttribute("action", actionURL);
			})
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<input name="q" type="text" />

		<label>
			<input type="radio" name="engine" value="google" />
			Google
		</label>

		<label>
			<input type="radio" name="engine" value="duckDuckGo" />
			DuckDuckGo
		</label>

		<label>
			<input type="radio" name="engine" value="bing" />
			Bing
		</label>

		<label>
			<input type="radio" name="engine" value="ask" />
			Ask
		</label>

		<!-- <button>Go!</button>  -->
		<input type="submit" value="Go!"/>
	</form>

</body>
